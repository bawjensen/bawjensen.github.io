<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Bitcoin</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

    <div id="impress">
        <div class="step" data-x="0" data-y="0">
            <p>All About</p>
            <img src="img/bitcoin.svg">
        </div>

        <div class="step" data-x="-500" data-y="1000">
            <img id="accepted-img" src="img/accepted.png">
        </div>

        <div class="step" data-x="0" data-y="2000">
            <img id="qr-img" src="img/qr-code.png">
        </div>

        <div class="step" data-x="1000" data-y="500">
            <img id="spend-img" src="img/double-spend.jpg">
        </div>

        <div class="step" data-x="1500" data-y="1500">
            <img id="network-img" src="img/network.jpg">
        </div>

        <div class="step" data-x="1500" data-y="2000">
            <a target="_blank" href="https://blockchain.info/">Block Chain Explorer</a>
        </div>

        <div class="step" data-x="3000" data-y="1500">
            <img id="security-img" src="img/security.jpg">
        </div>

    </div>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>
</body>
</html>
